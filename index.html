<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sapper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="startScreen">
    <h1>Enter game options</h1>
    <input type="number" placeholder="Height" id="height" value="10">
    <h5 id="errorOfHeight"></h5>
    <input type="number" placeholder="Width" id="width" value="10">
    <h5 id="errorOfWidth"></h5>
    <input type="number" placeholder="Quantity of mines" id="minesQuantity" value="1">

    <button id="startGame" class="startScreenButton">start game</button>
</div>
<div id="smileButtonBlock">
</div>
<div id="field">
</div>
<script src="game.js"></script>
</body>

</html>
